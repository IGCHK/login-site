<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Login</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input { margin: 8px; padding: 8px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>IGC HK Login</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="signIn()">Sign In</button><br><br>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
      authDomain: "igchkadmin.firebaseapp.com",
      projectId: "igchkadmin",
      storageBucket: "igchkadmin.firebasestorage.app",
      messagingSenderId: "532987962673",
      appId: "1:532987962673:web:1aaaf1499e1ac3d7547c10"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signIn = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
          await auth.signOut();
          return;
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    };

    // Redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
