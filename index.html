<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
    authDomain: "igchkwebsite.firebaseapp.com",
    projectId: "igchkwebsite",
    storageBucket: "igchkwebsite.firebasestorage.app",
    messagingSenderId: "575146782620",
    appId: "1:575146782620:web:36853d54456714d5d6e259",
    measurementId: "G-V5EFJP1WYJ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // âœ… Check if user is already logged in
  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      window.location.href = "dashboard.html";
    }
  });

  // Login form handler
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      if (!user.emailVerified) {
        alert("Please verify your email before logging in.");
        return;
      }

      alert("Login successful!");
      window.location.href = "dashboard.html";
    } catch (error) {
      document.getElementById('error-message').textContent = "Error: " + error.message;
    }
  });
</script>
