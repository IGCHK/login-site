<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    .dashboard-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    #logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <div class="dashboard-content">
    <h1>Welcome to Your Dashboard</h1>
    <p id="user-email"></p>
    <p id="verification-status"></p>
    
    <!-- Your dashboard content goes here -->
    
    <button id="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged,
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.firebasestorage.app",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259",
      measurementId: "G-V5EFJP1WYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state when page loads
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        document.getElementById('user-email').textContent = `Email: ${user.email}`;
        
        if (user.emailVerified) {
          document.getElementById('verification-status').textContent = "Email verified ✔️";
          // User is verified, show dashboard content
        } else {
          // User is not verified, redirect to login
          alert("Please verify your email before accessing the dashboard.");
          window.location.href = "index.html";
        }
      } else {
        // No user is signed in, redirect to login
        window.location.href = "index.html";
      }
    });

    // Logout button functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });
  </script>
</body>
</html>
