<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IGC HK Signup</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
    }
    img.logo, img.banner {
      display: block;
      margin: 0 auto 15px;
      max-width: 100%;
      height: 80px; /* same height */
      object-fit: contain;
    }
    img.banner {
      height: 80px; /* same height */
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b45;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    .link-to-signin {
      margin-top: 25px;
      text-align: center;
    }
    .link-to-signin a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo" />
  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner" />

  <h1>Sign Up - IGC HK Login Page</h1>

  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="password">Password:</label>
  <input type="password" id="password" required />

  <button onclick="signUp()">Sign Up</button>

  <div class="message" id="message"></div>

  <div class="link-to-signin">
    Already have an account? <a href="signin.html">Sign in here</a>
  </div>

<script>
  async function signUp() {
    const messageEl = document.getElementById("message");
    messageEl.style.color = "red";
    messageEl.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      messageEl.textContent = "Please enter both email and password.";
      return;
    }

    try {
      const response = await fetch("https://login.igchkshopmanagement.workers.dev/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (!response.ok) {
        messageEl.textContent = data.error || "Signup failed.";
        return;
      }

      messageEl.style.color = "green";
      messageEl.innerHTML = `Signup successful! Please check your email for a verification code.<br><strong>Also check your spam folder.</strong>`;

      // Optionally save verification code for testing (remove in production)
      console.log("Verification code:", data.verificationCode);

      // Redirect to verification page with email as query param after 3 seconds
      setTimeout(() => {
        window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
      }, 3000);

    } catch (error) {
      messageEl.textContent = `Error during sign up: ${error.message}`;
    }
  }
</script>

</body>
</html>
