<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required><br>
    <button type="submit">Create Account</button>
  </form>

  <p id="error-message" style="color:red;"></p>
  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.firebasestorage.app",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259",
      measurementId: "G-V5EFJP1WYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await sendEmailVerification(user);
        alert("Signup successful! A verification email has been sent. Please verify your email before logging in.");
        window.location.href = "index.html";
      } catch (error) {
        document.getElementById('error-message').textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
