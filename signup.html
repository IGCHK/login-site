<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IGC HK Sign Up</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .logo, .banner {
      height: 100px;
    }
    .message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" class="logo" />
  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" class="banner" />

  <h1>Sign Up</h1>
  <input type="email" id="email" placeholder="Email" /><br /><br />
  <input type="password" id="password" placeholder="Password" /><br /><br />
  <button onclick="signUp()">Sign Up</button>

  <div class="message" id="message"></div>

  <script>
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      try {
        const res = await fetch("https://login.igchkshopmanagement.workers.dev/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        messageEl.style.color = data.success ? "green" : "red";
        messageEl.innerHTML = data.success
          ? "Signup successful! Please check your inbox (and spam folder) for a verification link."
          : "Error: " + data.message;
      } catch (err) {
        messageEl.textContent = "Error during sign up: " + err.message;
      }
    }
  </script>

</body>
</html>
