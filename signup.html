<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Signup</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input { margin: 8px; padding: 8px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>IGC HK Signup</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="signUp()">Sign Up</button><br><br>
  <p>Already have an account? <a href="index.html">Sign in here</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
      authDomain: "igchkadmin.firebaseapp.com",
      projectId: "igchkadmin",
      storageBucket: "igchkadmin.firebasestorage.app",
      messagingSenderId: "532987962673",
      appId: "1:532987962673:web:1aaaf1499e1ac3d7547c10"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function addUserToFirestore(user) {
      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        files: []
      });
    }

    window.signUp = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addUserToFirestore(user);
        await sendEmailVerification(user);

        alert("Signup successful! Please check your email (including spam) to verify your account.");
      } catch (error) {
        alert("Error during sign up: " + error.message);
      }
    }
  </script>

</body>
</html>
