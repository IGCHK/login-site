<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Email Verification</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .header img {
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg">
  </div>
  <h2>Email Verification</h2>
  <p>Enter the verification code sent to your email:</p>
  <input type="text" id="codeInput" placeholder="Verification Code" />
  <button onclick="verifyCode()">Verify</button>
  <br><br>
  <button onclick="window.location.href='index.html'">Return to Homepage</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You need to log in first.");
        window.location.href = "index.html";
      }

      window.verifyCode = async function () {
        const enteredCode = document.getElementById("codeInput").value;
        const docRef = doc(db, "verifications", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists() && docSnap.data().code === enteredCode) {
          await updateDoc(docRef, { verified: true });
          alert("Email verified successfully!");
          window.location.href = "dashboard.html";
        } else {
          alert("Incorrect verification code.");
        }
      };
    });
  </script>
</body>
</html>
