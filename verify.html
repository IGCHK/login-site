<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IGC HK Verify</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
      text-align: center;
    }
    img.logo, img.banner {
      display: block;
      margin: 0 auto 15px;
      max-width: 100%;
      height: 80px; /* same height */
      object-fit: contain;
    }
    img.banner {
      height: 80px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b45;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    .return-home {
      margin-top: 25px;
    }
    .return-home button {
      background-color: #555;
    }
    .return-home button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo" />
  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner" />

  <h1>Verify Your Email</h1>
  <p>Please enter the verification code sent to your email.</p>

  <label for="code">Verification Code:</label>
  <input type="text" id="code" maxlength="6" />

  <button onclick="verifyCode()">Verify</button>

  <div class="message" id="message"></div>

  <div class="return-home">
    <button onclick="goHome()">Return to Homepage</button>
  </div>

<script>
  // For demo, we store the verification code temporarily in localStorage
  // In a real app, verify on server side with DB

  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const email = getQueryParam('email');
  // For demo purposes: retrieve verification code from signup page console and store here
  // In real, you would have backend validation with DB

  async function verifyCode() {
    const messageEl = document.getElementById("message");
    messageEl.style.color = "red";
    messageEl.textContent = "";

    const enteredCode = document.getElementById("code").value.trim();

    if (!enteredCode) {
      messageEl.textContent = "Please enter the verification code.";
      return;
    }

    // In real app: call backend API to verify code for this email
    // Here just simulate success if entered code matches stored code in localStorage

    // For demo, ask user to input correct code from signup email console log
    alert("In this demo, the verification code is the one you got in your signup console log.");

    // Accept any 6 digit code for demo purposes
    if (enteredCode.length === 6 && /^\d{6}$/.test(enteredCode)) {
      messageEl.style.color = "green";
      messageEl.textContent = "Email verified successfully! You can now sign in.";
    } else {
      messageEl.textContent = "Invalid verification code.";
    }
  }

  function goHome() {
    window.location.href = "index.html"; // change to your homepage
  }
</script>

</body>
</html>
