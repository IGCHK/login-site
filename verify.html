<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 10px;
    }
    img.banner {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 250px;
    }
  </style>
</head>
<body>

  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
  <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  <h1>Email Verification Code</h1>

  <p>If you received a code in your email, enter it below:</p>
  <form>
    <input type="text" placeholder="Enter your code"><br>
    <button type="submit">Verify</button>
  </form>

</body>
</html>
