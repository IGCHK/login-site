<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    h1 {
      color: #333;
    }
    #greeting {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
    }
    #assigned-url {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #logout-btn {
      padding: 10px 20px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>Welcome to IGC HK Dashboard</h1>
  <p id="greeting">Loading...</p>
  
  <div id="assigned-url">
    <h2>Your Assigned Resource</h2>
    <div id="url-display" style="margin: 15px 0; font-size: 18px;"></div>
  </div>

  <button id="logout-btn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const greetingEl = document.getElementById("greeting");
    const urlDisplay = document.getElementById("url-display");
    const logoutBtn = document.getElementById("logout-btn");

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        greetingEl.textContent = `Welcome, ${user.email}`;
        
        // Fetch assigned URL from Firestore
        try {
          const userDoc = await getDoc(doc(db, "userFiles", user.email));
          
          if (userDoc.exists() && userDoc.data().fileUrl) {
            urlDisplay.innerHTML = `
              <a href="${userDoc.data().fileUrl}" target="_blank" 
                 style="color: #2196F3; text-decoration: none;">
                ${userDoc.data().fileUrl}
              </a>
              <p>Last updated: ${new Date(userDoc.data().lastUpdated?.toDate()).toLocaleString()}</p>
            `;
          } else {
            urlDisplay.innerHTML = `
              <p style="color: #f44336;">No resource assigned yet.</p>
              <p>Please contact the administrator.</p>
            `;
          }
        } catch (error) {
          urlDisplay.innerHTML = `
            <p style="color: #f44336;">Error loading your resource.</p>
            <p>${error.message}</p>
          `;
        }
      } else {
        // Redirect to login if not authenticated
        window.location.href = "index.html";
      }
    });

    // Logout button
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    });
  </script>
</body>
</html>
