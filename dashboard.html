<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    h1 {
      color: #333;
    }
    .file-link {
      margin-top: 20px;
      font-size: 18px;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>Welcome to IGC HK Dashboard</h1>
  <p id="welcomeText">Checking login...</p>
  <div id="fileArea"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      const welcomeText = document.getElementById("welcomeText");
      const fileArea = document.getElementById("fileArea");

      if (user) {
        welcomeText.innerHTML = `Hi <strong>${user.email}</strong>`;

        const fileDoc = await getDoc(doc(db, "userFiles", user.email));
        if (fileDoc.exists()) {
          const url = fileDoc.data().fileUrl;
          fileArea.innerHTML = `
            <div class="file-link">
              <p>Your assigned file:</p>
              <a href="${url}" target="_blank">${url}</a>
            </div>
          `;
        } else {
          fileArea.innerHTML = `<p style="color:red;">No file assigned to your account yet. Please contact support.</p>`;
        }
      } else {
        welcomeText.innerHTML = "You are not logged in.";
        fileArea.innerHTML = `<p>Please <a href="index.html">sign in here</a>.</p>`;
      }
    });
  </script>

</body>
</html>
