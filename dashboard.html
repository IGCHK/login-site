<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
    }
    h1 {
      color: #333;
    }
    .file-links {
      margin-top: 20px;
    }
    .file-links a {
      display: block;
      margin: 8px 0;
      font-size: 18px;
      color: blue;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeEl = document.getElementById("welcome");
    const fileLinksContainer = document.getElementById("fileLinks");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        welcomeEl.textContent = `Welcome to IGC HK Dashboard â€” Hi ${email}`;
        const docRef = doc(db, "userFiles", email);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const { files } = docSnap.data();
          files.forEach(f => {
            const a = document.createElement("a");
            a.href = f.url;
            a.textContent = f.name;
            a.target = "_blank";
            fileLinksContainer.appendChild(a);
          });
        } else {
          fileLinksContainer.textContent = "No files assigned yet.";
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" class="logo" />
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" class="banner" />
  </div>

  <h1 id="welcome">Welcome to IGC HK Dashboard</h1>
  <div class="file-links" id="fileLinks"></div>
</body>
</html>
