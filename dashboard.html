<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Login Page</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" class="logo" />
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" class="banner" />
  </div>

  <h1>Welcome to IGC HK Login Page</h1>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="handleLogin()">Sign In</button>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "325368318664",
      appId: "1:325368318664:web:818e65c4b7f11b9a5e08d3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Login successful");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    };
  </script>

</body>
</html>
