<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }

    h1 {
      color: #333;
    }

    #fileLinks {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }

    a.file-link {
      display: block;
      margin: 10px 0;
      color: #0645AD;
      font-weight: bold;
      text-decoration: none;
    }

    a.file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>Welcome to IGC HK Dashboard</h1>
  <p id="greeting">Hi!</p>

  <div id="fileLinks"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "532987962673",
      appId: "1:532987962673:web:1aaaf1499e1ac3d7547c10"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = user.email;
        document.getElementById("greeting").innerText = `Hi ${email}`;

        const userDocRef = doc(db, "users", email);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const data = userDoc.data();
          const files = data.files || [];

          const fileLinksDiv = document.getElementById("fileLinks");
          files.forEach(file => {
            const a = document.createElement("a");
            a.href = file.url;
            a.textContent = file.label;
            a.className = "file-link";
            a.target = "_blank";
            fileLinksDiv.appendChild(a);
          });
        } else {
          document.getElementById("fileLinks").innerHTML = "<p>No files assigned.</p>";
        }
      } else {
        // Redirect to login if not logged in
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
