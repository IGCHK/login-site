<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    h1 {
      color: #333;
    }
    #files a {
      display: block;
      margin: 8px 0;
      color: #0073e6;
      text-decoration: none;
    }
    #files a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>Welcome to IGC HK Dashboard</h1>
  <p id="welcome">Loading user info...</p>

  <div id="files">
    <!-- User file links will appear here -->
  </div>

  <button onclick="signOut()">Sign Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
      authDomain: "igchkadmin.firebaseapp.com",
      projectId: "igchkadmin",
      storageBucket: "igchkadmin.firebasestorage.app",
      messagingSenderId: "532987962673",
      appId: "1:532987962673:web:1aaaf1499e1ac3d7547c10"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("welcome").textContent = `Hi ${user.email}`;

      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        const userData = userDocSnap.data();
        const filesDiv = document.getElementById("files");
        filesDiv.innerHTML = "";

        if (userData.files && userData.files.length > 0) {
          userData.files.forEach(file => {
            const link = document.createElement("a");
            link.href = file.url;
            link.textContent = file.name;
            link.target = "_blank";
            filesDiv.appendChild(link);
          });
        } else {
          filesDiv.textContent = "No files assigned to you yet.";
        }
      } else {
        document.getElementById("files").textContent = "User data not found.";
      }
    });

    window.signOut = function() {
      firebaseSignOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
