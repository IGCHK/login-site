<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .header-images {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    img.logo, img.banner {
      height: 120px;
      width: auto;
      vertical-align: middle;
    }
    h1 {
      color: #333;
    }
    #greeting {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
    }
    #assigned-url {
      margin: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>Welcome to IGC HK Dashboard</h1>
  <p id="greeting">Checking login status...</p>
  
  <div id="assigned-url">
    <h3>Your Assigned URL</h3>
    <p id="url-display">Loading...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const greetingEl = document.getElementById("greeting");
    const urlDisplay = document.getElementById("url-display");

    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        greetingEl.textContent = `Hi ${user.email}!`;
        
        // Get assigned URL from Firestore
        const userDoc = await getDoc(doc(db, "userFiles", user.email));
        if (userDoc.exists()) {
          urlDisplay.innerHTML = `<a href="${userDoc.data().fileUrl}" target="_blank">${userDoc.data().fileUrl}</a>`;
        } else {
          urlDisplay.textContent = "No URL assigned yet. Please contact admin.";
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
