<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1 id="welcome-message"></h1>
  <div id="main-content" style="display: none;">
    <p>This is your protected content. Only logged-in and verified users can see this!</p>
    <button id="logout-button">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.firebasestorage.app",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259",
      measurementId: "G-V5EFJP1WYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (!user.emailVerified) {
          alert("Please verify your email first.");
          window.location.href = "index.html";
        } else {
          document.getElementById('welcome-message').textContent = `Welcome, ${user.email}`;
          document.getElementById('main-content').style.display = "block";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logout-button").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
